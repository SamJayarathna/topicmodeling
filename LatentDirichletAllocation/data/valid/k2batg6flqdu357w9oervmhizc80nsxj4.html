<h2>Preliminary Call for Papers<br>
<small>(Research papers)</small></h2>

<p>The joint meeting of the <b>European Software Engineering Conference</b> and the <b>ACM SIGSOFT Symposium on the Foundations of Software Engineering</b> is an internationally renowned forum for researchers, practitioners, and educators to present and discuss the most recent innovations, trends, experiences, and challenges in the field of software engineering. Held biannually, ESEC/FSE brings together experts from academia and industry to exchange the latest research results and trends, as well as their practical application in all areas of software engineering.</p>
<p>We invite high quality submissions describing original and unpublished results of theoretical, empirical, conceptual, and experimental software engineering research. Contributions should describe innovative and significant original research relevant to ESEC/FSE. Submissions of papers describing groundbreaking approaches to emerging problems will also be considered based on importance, timeliness, and potential impact. Submissions that facilitate reproducibility by using available data sets or making the described tools publicly available are especially encouraged.</p>
<p>ESEC/FSE 2013 will offer a strong technical program with prestigious keynote speakers.</p>
<p>The location, Saint Petersburg, is one of the most beautiful cities in the world, the former Imperial capital of Russia, filled with architectural, artistic and cultural treasures.</p>

<h3>Topics of Interest</h3>

<p>We are interested in submissions from both industry and academia on all topics related to software engineering. These include, but are not limited to:</p>

<ul>
<li>Software architecture</li>
<li>Patterns, frameworks, and product lines</li>
<li>Components, services, and middleware</li>
<li>Configuration management and deployment</li>
<li>Parallel and concurrent software</li>
<li>Embedded and real-time software</li>
<li>Empirical studies and Metrics</li>
<li>End-user software engineering</li>
<li>Development environments and tools</li>
<li>Distributed, mobile, ubiquitous and pervasive software</li>
<li>Model-driven software engineering</li>
<li>Program comprehension and visualization</li>
<li>Requirements engineering</li>
<li>Reverse engineering, maintenance, and evolution</li>
<li>Software economics</li>
<li>Validation, verification, and testing</li>
<li>Web-based software and cloud computing</li>
</ul>

<p>The following application areas are of particular interest:</p>

<ul>
<li>Mobile applications</li>
<li>Cloud computing</li>
<li>Resource provisioning and optimization</li>
<li>Autonomic computing</li>
<li>Problem determination including logging</li>
<li>Analysis and diagnostics</li>
<li>Smart user interfaces</li>
<li>Service-oriented systems</li>
<li>Dependable computing</li>
<li>Autonomous robotics</li>
</ul>
